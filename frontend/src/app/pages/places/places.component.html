<h1>Все заведения</h1>

<div class="error" *ngIf="error | async">
  {{ error | async }}
</div>

<mat-progress-spinner
  *ngIf="(loading | async) else placesArea"
  mode="indeterminate"
></mat-progress-spinner>

<ng-template #placesArea>
  <div class="cards">
    <div class="card" *ngFor="let place of places | async">
      <img [src]="place.image | image" [alt]="place.image">
      <a [routerLink]="['place', place._id]" class="title">{{ place.title }}</a>
    </div>
  </div>


</ng-template>
