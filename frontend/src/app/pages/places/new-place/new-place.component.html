<app-centered-card title="Новое заведение">
  <form
    #f="ngForm"
    fxLayout="column"
    autocomplete="off"
    (ngSubmit)="onSubmit()"
  >
    <div *ngIf="error | async" class="error">
      {{ (error | async) }}
    </div>
    <mat-form-field appearance="outline">
      <mat-label>Название</mat-label>
      <input
        type="text" name="title" required matInput ngModel #title="ngModel"
      />
      <mat-error *ngIf="title.touched && title.hasError('required')">
        Введите название!
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Описание</mat-label>
      <textarea
        name="description"
        ngModel
        matInput
        required
        cdkTextareaAutosize
        #description="ngModel"
        cdkAutosizeMinRows="3"
      ></textarea>
      <mat-error *ngIf="description.touched && description.hasError('required')">
        Введите описание!
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Фото</mat-label>
      <app-file-input name="image" required ngModel></app-file-input>
    </mat-form-field>

    <div class="iAgreeDiv">
      <p>Условия соглашения</p>
      <mat-checkbox color="primary" id="agree" name="iAgree" required ngModel #iAgree="ngModel">Согласен с условиями</mat-checkbox>
    </div>
    <button
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="f.invalid"
    >
      Добавить
    </button>
  </form>
</app-centered-card>
